<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de fotos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Noto+Sans+JP:wght@400;700&family=Pacifico&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="portada-cabecera">
        <h1 class="portada-cabecera__titulo">Mi álbum de fotos</h1>
        <h2 class="portada-cabecera__subtitulo">Diego Toribio Rodríguez</h2>
    </header>

    <main class="portada-grid">

        <!-- Imágenes en etiquetas img  -->
        <div class="columns">
            <div class="column">
                <a href="" class="container">
                    <img src="fotos/tokyo.jpg" alt="">
                    <span class="centered font-japon sombra-texto">Tokyo</span>
                </a>
            </div>
            <div class="column">
                <a href="" class="container">
                    <img src="fotos/berlin.jpg" alt="">
                    <span class="centered sombra-texto">Berlín</span>
                </a>
            </div>
            <div class="column">
                <a href="" class="container">
                    <img src="fotos/mallorca.jpg" alt="">
                    <span class="centered sombra-texto">Mallorca</span>
                </a>
            </div>
        </div>

        <!-- Imágenes como fondo de las columnas  -->
        <div class="columns">
            <div class="column  portada-album  portada-album-lanzarote">
                <a href="" class="portada-img__enlace">
                    <span class="centered portada-img__titulo sombra-texto">Lanzarote</span>
                </a>
            </div>
            <div class="column  portada-album  portada-album-tailandia">
                <a href="" class="portada-img__enlace">
                    <span class="centered portada-img__titulo sombra-texto">Tailandia</span>
                </a>
            </div>
            <div class="column  portada-album  portada-album-espana">
                <a href="" class="portada-img__enlace">
                    <span class="centered portada-img__titulo sombra-texto">España</span>
                </a>
            </div>
        </div>

    </main>

</body>
</html>
